<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
    <link rel="icon" href="static/q1-treasure2.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('static/cat-speaking-cat-speaking-water.gif');
            background-position: top left;
            background-size: 16.7%;
        }


        .container {
            display: flex;
            padding-top: 20px;
            width: 100%;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100vh; 
        }

        #user_id {
            width: 100%;
            height:32px;
            justify-content: center;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 16px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }


        #pwd {
            width: 100%;
            height:32px;
            margin-top: 10px;
            justify-content: center;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 16px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }

        #btn{
            display: inline-block; /* Makes the element behave like inline but allows width/height */
            color: white;
            margin-top: 10px;
            width: 100%;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(99.74deg, #06dbac, #bd00ff);
            border-radius: 15px;
            border: none;
        }

        .vid{
            position: fixed;
  bottom: 0;
  left: 0;
  margin: 10px;
        }
        .sk{
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px;
        }

    </style>
</head>
<body>
            <div class="container">
                <form action="/checkr3r3r3r3" method="post">
                        <input type="password" name="pwd" id="pwd" placeholder="Enter your password">
                        <input id="btn" type="submit" value="Submit">
                </form>
                {% if c==1 %}
                <div class="vid">
                    <video width="320" height="240" controls>
                        <source src="static/{{ind}}" type="video/mp4">
                    </video>
                </div>
                {% endif %}
                {% if c1==1 %}
                <img class="sk" src="static/skill.jpeg" alt="skill issue">
            {% endif %}
            </div>
</body>
</html>
